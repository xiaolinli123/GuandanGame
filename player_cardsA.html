.corner { position: absolute; top: 4px; left: 4px; display: flex; align-items: center; gap: 2px; font-size: 23px; font-weight: bold; }
.suit-small { font-size: 18px; line-height: 1; }
.suit-large { font-size: 60px; margin-top: 21px; line-height: 1; }

.icon { display: flex; justify-content: center; align-items: center; width: 60%; height: 60%; }
.icon img { max-width: 42px; max-height: 56px;  object-fit: contain; }
</style>
